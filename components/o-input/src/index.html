<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>o-input component</title>
  <script async src="https://unpkg.com/@o-rango/orango-demo-tools/dist/orango-demo-tools.js"></script>
</head>
<body>
<o-demo-bar name="Demo o-input" events="'oAlertLoad' ,'oAlertDestroyed'">
  <o-demo-case name="Outline input">
    <template>
      <style>
        .o-demo-case-input {
          background-color: white;
          padding: 15px 5px;
        }
      </style>
      <script type="module" src="/build/o-input.esm.js"></script>
      <div class="o-demo-case-input">
        <o-input outline
                 class="size-xs"
                 label="size-xs"
                 type="default">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input outline
                 class="size-sm"
                 label="size-sm"
                 type="default">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input outline
                 class="size-md"
                 label="size-md"
                 type="default">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input outline
                 class="size-lg"
                 label="size-lg"
                 type="default">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input outline
                 class="size-xl"
                 label="size-xl"
                 type="default">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input outline
                 class="size-md"
                 label="placeholder"
                 type="default"
                 placeholder="placeholder">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input outline
                 class="size-md"
                 label="value"
                 type="default"
                 value="value">
        </o-input>
      </div>
    </template>
  </o-demo-case>

  <o-demo-case name="Filled input">
    <template>
      <style>
        .o-demo-case-input {
          padding: 15px 5px;
        }
      </style>
      <script type="module" src="/build/o-input.esm.js"></script>
      <div class="o-demo-case-input">
        <o-input filled
                 class="size-xs"
                 label="size-xs"
                 type="default">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input filled
                 class="size-sm"
                 label="size-sm"
                 type="default">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input filled
                 class="size-md"
                 label="size-md"
                 type="default">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input filled
                 class="size-lg"
                 label="size-lg"
                 type="default">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input filled
                 class="size-xl"
                 label="size-xl"
                 type="default">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input filled
                 class="size-md"
                 label="placeholder"
                 type="default"
                 placeholder="placeholder">
        </o-input>
      </div>
      <div class="o-demo-case-input">
        <o-input filled
                 class="size-md"
                 label="value"
                 type="default"
                 value="value">
        </o-input>
      </div>
    </template>
  </o-demo-case>


  <o-demo-case name="Dashed input">
    <template>
      <script type="module" src="/build/o-input.esm.js"></script>
      <br>
      <br>
      <p>
        <o-input type="default" fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="warning" fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="error" fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="success" fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="info" fill="dashed">Submit</o-input>
      </p>
    </template>
  </o-demo-case>


  <o-demo-case name="Rounded input">
    <template>
      <script type="module" src="/build/o-input.esm.js"></script>
      <br>
      <br>
      <p>
        <o-input type="default" block rounded fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="warning" rounded fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="error" rounded fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="success" rounded fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="info" rounded fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="default" rounded fill="solid">Submit</o-input>
      </p>
      <p>
        <o-input type="warning" rounded fill="solid">Submit</o-input>
      </p>
      <p>
        <o-input type="error" rounded block fill="solid">Submit</o-input>
      </p>
      <p>
        <o-input type="success" rounded fill="solid">Submit</o-input>
      </p>
      <p>
        <o-input type="info" rounded fill="solid">Submit</o-input>
      </p>
    </template>
  </o-demo-case>


  <o-demo-case name="Disabled input">
    <template>
      <script type="module" src="/build/o-input.esm.js"></script>
      <br>
      <br>
      <p>
        <o-input type="default" disabled fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="warning" disabled fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="error" disabled fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="success" disabled fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="info" disabled fill="dashed">Submit</o-input>
      </p>
      <p>
        <o-input type="default" disabled fill="solid">Submit</o-input>
      </p>
      <p>
        <o-input type="warning" disabled fill="solid">Submit</o-input>
      </p>
      <p>
        <o-input type="error" disabled fill="solid">Submit</o-input>
      </p>
      <p>
        <o-input type="success" disabled fill="solid">Submit</o-input>
      </p>
      <p>
        <o-input type="info" disabled fill="solid">Submit</o-input>
      </p>
    </template>
  </o-demo-case>


</o-demo-bar>
</body>

</html>
